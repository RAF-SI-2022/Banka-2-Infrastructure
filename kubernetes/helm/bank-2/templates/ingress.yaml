apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: {{ .Values.namespace }}
  name: banka-2-ingress-frontend
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - {{ .Values.domain }}
      secretName: banka-2-https-certs
  rules:
    - host: {{ .Values.domain }}
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: frontend
                port:
                  number: 80

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: banka-2-ingress-backend
  namespace: {{ .Values.namespace }}
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - {{ .Values.domain }}
      secretName: banka-2-https-certs
  rules:
    - host: {{ .Values.domain }}
      http:
        paths:
          - pathType: Prefix
            path: "/backend/users(/|$)(.*)"
            backend:
              service:
                name: users
                port:
                  number: 8080
          - pathType: Prefix
            path: "/backend/main(/|$)(.*)"
            backend:
              service:
                name: main
                port:
                  number: 8081
          - pathType: Prefix
            path: "/backend/otc(/|$)(.*)"
            backend:
              service:
                name: otc
                port:
                  number: 8082
          - pathType: Prefix
            path: "/backend/client(/|$)(.*)"
            backend:
              service:
                name: otc
                port:
                  number: 8083
