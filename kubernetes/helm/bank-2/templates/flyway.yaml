apiVersion: v1
kind: Pod
metadata:
  name: flyway
  namespace: {{ .Values.namespace }}
  labels:
    app:
      flyway
spec:
  restartPolicy: OnFailure
  containers:
    - name: flyway
      image: "harbor.k8s.elab.rs/banka-2/flyway:{{ .Values.backend.imageVer }}"
      env:
        - name: url
          value: jdbc:mysql://relational:3306/backend?allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true
        - name: user
          valueFrom:
            secretKeyRef:
              name: relational-creds
              key: username
        - name: password
          valueFrom:
            secretKeyRef:
              name: relational-creds
              key: password
        - name: schemas
          value: backend
      command: ["/bin/sh", "-c"]
      args: ["flyway baseline -baselineVersion=0 -url=$url -user=$user -password=$password && flyway migrate -url=$url -user=$user -password=$password"]
  initContainers:
    # Check that MySQL is running
    - name: assert-mysql
      image: alpine
      command: ["/bin/sh", "-c"]
      args: ["apk add --no-cache netcat-openbsd; until nc -z -v relational 3306; do echo Waiting for MySQL database; sleep 60; done"]